<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Lucas Moltedo - Portfolio</title>
</head>
<body>
    <header>
        <div class="brand">
            <p>LM</p>
        </div>
        <button class="menu-button"> <!-- Button for the movile menu -->
            <span class="material-symbols-outlined">
                menu
            </span>
        </button>
        <nav id="navbar">
            <button class="close-button"> <!-- Button for close the movile menu -->
                <span class="material-symbols-outlined">
                    close
                </span>
            </button>
            <ul class="menu">
                <li><a class="nav-link" href="#welcome-section">Home</a></li>
                <li><a class="nav-link" href="#">About me</a></li>
                <li><a class="nav-link" href="#">Projects</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="welcome-section">
        <div class="presentation">
            <h1>Hi! I'm Lucas Moltedo</h1>
            <h2>a Front-end developer</h2>
        </div>
    </section>
    <section id="projects">
        <h3>My projects:</h3>
        <div id="projects-cotainer">
            <div class="project-tile">
                <a href="#">View</a>
            </div>
        </div>
    </section>
    <section id="contact">
        <h3>My accounts:</h3>
        <ul>
            <li><a id="profile-link" href="https://github.com/Lucas0356" target="_blank">Github</a></li>
        </ul>
    </section>

    <script>
        // JavaScript
        const menuButton = document.querySelector('.menu-button');
        const closeMenuButton = document.querySelector('.close-button');
        const menuLinks = document.querySelectorAll('.nav-link');

        // Add an event to the button element to trigger when clicked:
        menuButton.addEventListener('click', function () {
            // Select an element by ID with getElementById:
            document.querySelector('#navbar').classList.toggle('active');
        });

        // Add an event to the button element to trigger when clicked:
        closeMenuButton.addEventListener('click', function () {
            // Select an element by ID with getElementById:
            document.querySelector('#navbar').classList.toggle('active');
        });

        // Add an event to each "a" element in the menu:
        menuLinks.forEach(link => {
            link.addEventListener('click', function() {
                // Close the menu after 0.3 seconds
                setTimeout(() => {
                document.querySelector('#navbar').classList.remove('active');
                }, 300);
            });
        });

        // Selects the .menu element
        const navbar = document.querySelector('#navbar');

        // Function that runs when the window size changes
        function updateNavbar() {
            if (window.innerWidth >= 1200) {
                navbar.classList.remove('active');
            }
        }

        // Runs the function when the page loads
        updateNavbar();

        // Adds a listener for the resize event
        window.addEventListener('resize', updateNavbar);

    </script>
</body>
</html>
