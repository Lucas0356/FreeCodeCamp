<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
    <header id="header">
        <img id="header-img" src="images/logo.png" alt="logo">
        <h1 id="header-title">Coffee Gurus</h1>
        <nav id="nav-bar">
            <ul>
                <li>
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li>
                    <a class="nav-link" href="#">How it works</a>
                </li>
                <li>
                    <a class="nav-link" href="#">Products</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="slogan-container">
            <h2 class="slogan">Elevate your coffee game with our machines.</h2>
        </div>
        <section class="sign-up">
            <p>Sign up to receive our best offers and discounts before anyone else.</p>
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
                <input id="email" type="email" name="email" placeholder="Enter your email address">
                <input id="submit" type="submit" value="Submit">
            </form>
        </section>
        <section id="how-it-works">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/kCqYOET6RsE" title="YouTube video player"
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen> </iframe>
        </section>
    </main>
</body>
</html>
